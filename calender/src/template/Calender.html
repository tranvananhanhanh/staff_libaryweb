    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js"></script>

  <body class="flex-column">
    <main class="calender libraryMain">
      <section class="librarySection">
        <div class="flexRow">
          <div class="flexCol">
            <div class="headerRow">
              <h1 class="pageTitle">Hust Libary</h1>
              <div class="navRow">
                <h3 class="navItem">Home</h3>
                <h3 class="navItem">My profile</h3>
              </div>
            </div>
            <div class="infoCol">
              <div class="dateRow">
                <h3 class="dateText">Hà Nội  —  March 21, 2024</h3>
                <img class="dateImage" src="/assets/black_square.png" alt="alt text" />
              </div>
              <div class="contentCol">
                <div class="dayRow">
                  <article class="dayContentBox">
                    <h1 class="dayTitle">Monday</h1>
                    <h3 class="daySubtitle">Subtotal</h3>
                  </article>
                  <div class="summaryContentBox">
                    <div class="summaryCol">
                      <h1 class="summaryTitle">Tuesday</h1>
                      <h3 class="summarySubtitle">Subtotal</h3>
                    </div>
                  </div>
                  <article class="midWeekContentBox">
                    <h1 class="midWeekTitle">Wednesday</h1>
                    <h3 class="midWeekSubtitle">Subtotal</h3>
                  </article>
                </div>
                <div class="weekendRow">
                  <div class="weekendContentBox">
                    <div class="weekendCol">
                      <h1 class="weekendTitle">Thursday</h1>
                      <h3 class="weekendSubtitle">Subtotal</h3>
                    </div>
                  </div>
                  <article class="endWeekContentBox">
                    <h1 class="endWeekTitle">Friday</h1>
                    <h3 class="endWeekSubtitle">Subtotal</h3>
                  </article>
                </div>
              </div>
            </div>
          </div>
          <button class="logoutButton">Log out</button>
        </div>
      </section>

    </main>
    <script type="text/javascript">
      AOS.init();
      new Sticky('.sticky-effect');
    </script>
  </body>
