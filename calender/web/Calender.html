<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5500/calender/web/css/common.css" />
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5500/calender/web/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5500/calender/web/css/Calender.css" />
    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>



</head>

<body class="flex-column">
    <main class="calender libraryMain">
        <section class="librarySection">
            <div class="flexRow">
                <div class="flexCol">
                    <div class="headerRow">
                        <h1 class="pageTitle">Hust Libary</h1>
                        
                    </div>
                    <div class="infoCol">
                        <div class="dateRow">
                            <h3 class="dateText">Hà Nội  —  March 21, 2024</h3>
                            <img class="dateImage" src="http://127.0.0.1:5500/calender/web/assets/black_square.png" alt="alt text" />
                        </div>
                        <div class="contentCol">
                            <div class="dayRow">
                                <article class="dayContentBox">
                                    <h1 class="dayTitle">Monday</h1>
                                    <h3 class="daySubtitle">Shelve Returned Books</h3>
                                </article>
                                <div class="summaryContentBox">
                                    <div class="summaryCol">
                                        <h1 class="summaryTitle">Tuesday</h1>
                                        <h3 class="summarySubtitle">Catalog New Arrivals</h3>
                                    </div>
                                </div>
                                <article class="midWeekContentBox">
                                    <h1 class="midWeekTitle">Wednesday</h1>
                                    <h3 class="midWeekSubtitle">Assist with Research Requests</h3>
                                </article>
                            </div>
                            <div class="weekendRow">
                                <div class="weekendContentBox">
                                    <div class="weekendCol">
                                        <h1 class="weekendTitle">Thursday</h1>
                                        <h3 class="weekendSubtitle">Inventory Check</h3>
                                    </div>
                                </div>
                                <article class="endWeekContentBox">
                                    <h1 class="endWeekTitle">Friday</h1>
                                    <h3 class="endWeekSubtitle">Repair Damaged Books</h3>
                                </article>
                            </div>
                        </div>
                    </div>
                </div> 
                <button class="logoutButton" onclick="return_home()">Home</button>
            </div>
        </section>

    </main>
    <script>
        function return_home(){
                        window.location="http://localhost:4000";
                    }
    </script>
    <script type="text/javascript">
        AOS.init();
        new Sticky('.sticky-effect');
    </script>
</body>

</html>
